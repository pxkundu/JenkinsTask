version: '3.8'
services:
  backend:
    volumes:
      - ./backend/tasks.json:/app/tasks.json  # Persist tasks.json
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/partha-ecr:task-backend-${BUILD_NUMBER}"
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/partha-ecr:task-frontend-${BUILD_NUMBER}"
    restart: unless-stopped
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/partha-ecr:task-nginx-${BUILD_NUMBER}"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
