replicaCount: 1

frontend:
  image:
    repository: pxkundu/todo-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0.1"
      memory: "128Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

backend:
  image:
    repository: pxkundu/todo-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0.1"
      memory: "128Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

service:
  frontend:
    type: ClusterIP
    port: 80
  backend:
    type: ClusterIP
    port: 3000

ingress:
  enabled: true
  ingressClassName: alb
  host: todo.example.com
  path: "/"
  pathType: Prefix
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/success-codes: 200-399
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=TodoApp
    alb.ingress.kubernetes.io/subnets: subnet-0fc6c33602bb89ccc,subnet-01cc8496b172932fc

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
