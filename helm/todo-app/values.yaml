replicaCount: 1

frontend:
  image:
    repository: pxkundu/todo-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0.1"
      memory: "128Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

backend:
  image:
    repository: pxkundu/todo-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "0.1"
      memory: "128Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

service:
  frontend:
    type: NodePort
    port: 80
    nodePort: 30080  # Optional: Specify a port in 30000-32767
  backend:
    type: NodePort
    port: 3000
    nodePort: 30300  # Optional: Specify a port

ingress:
  enabled: false
  host: todo.example.com
  path: "/"
  pathType: Prefix

autoscaling:
  enabled: false  # Set to true to enable HPA
  minReplicas: 1
  maxReplicas: 3  # Adjust based on your t2.medium capacity
  targetCPUUtilizationPercentage: 80
